<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverse Phrase Game</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/landing.css" />
</head>
<body>

  <!-- Include Header -->
  <div id="header">
    <!--#include file="html/header.html" -->
  </div>

  <main>
    <section id="reverse-game" class="section">
      <h2>Backwards Phrase Challenge</h2>
      <p>Listen to the reversed phrase, repeat it, and hear your voice reversed!</p>

      <div class="game-controls">
        <button id="play-phrase">▶ Play Reversed Phrase</button>
        <button id="start-record">🎤 Start Recording</button>
        <button id="stop-record">⏹ Stop & Play Reversed</button>
      </div>

      <p class="note">Ensure your mic is enabled when prompted. The phrase file should be named <code>HappyBirthday_Amy.mp3</code> in the <code>snd/</code> folder.</p>
    </section>
  </main>

  <!-- Include Footer -->
  <div id="footer">
    <!--#include file="html/footer.html" -->
  </div>

  <script src="js/main.js"></script>
  <script src="js/reverseGame.js"></script>
</body>
</html>
